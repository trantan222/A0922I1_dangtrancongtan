<body>
<script>    let max = 0;
let a = +prompt("Nhập a");
let b = +prompt("Nhập b");
let c = +prompt("Nhập c");
if (a > max) {
    max = a;
}
if (b > max) {
    max = b;
}
if (c > max) {
    max = c;
}
document.write(max + " là số lớn nhất ");
</script>
