<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a ");
    let b = +prompt("Nhập số b");
    if(a !=0){
        let x = -b/a;
        document.write("X = "+x)
    }else {
        document.write("Phuong trình vô nghiệm")
    }
</script>
</body>
</html>
