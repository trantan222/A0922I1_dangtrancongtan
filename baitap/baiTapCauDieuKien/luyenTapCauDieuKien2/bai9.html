<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. </title>
</head>
<body>
<script>
    let a = +prompt("Nhập a")
    let b = +prompt("Nhập b")
    let c = +prompt("Nhập c")
    if(a>0 && b>0 && c>0){
        document.write("đây là tam giác ")
    } else{
        document.write("đây không phải là tam giác")
    }
    if( a+b>c|| b +c>a || a+c>b){
        document.write("đây là tam giác")
    }else{
        document.write("Đây không phải là tam giác")
    }
</script>
</body>
</html>
