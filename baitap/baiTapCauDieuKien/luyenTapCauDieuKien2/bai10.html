<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính giá điện.</title>
</head>
<body>
<script>
    let tiendien;
    let gio;
    let tong;
    if(gio>24){
        tiendien = gio *100;
        tong +=tiendien;
    } else{
        tiendien =gio*50;
        tong +=tiendien;
    }
    document.write("Tổng tiền = "+tong);
</script>
</body>
</html>
