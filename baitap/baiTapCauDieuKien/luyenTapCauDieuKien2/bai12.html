<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính lãi ngân hàng</title>
</head>
<body>
<script>
    let tienVay = +prompt("Nhập tiền vay");
    let laixuat;
    if(tienVay<100){
        laixuat = (tienVay*5)/100;
        let tongTien = tienVay +laixuat;
        document.write("Số tiền lãi cần phải trả là : "+tongTien)
    } else if(tienVay>100){
        laixuat = (tienVay*10)/100;
        let tongTien = tienVay +laixuat;
        document.write("Số tiền lãi cần phải trả là : "+tongTien)
    }
</script>
</body>
</html>
