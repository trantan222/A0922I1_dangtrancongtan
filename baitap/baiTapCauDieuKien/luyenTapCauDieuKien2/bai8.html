<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập tuổi người ")
    if(tuoi>120 || tuoi<0){
        document.write("NHập dữ liệu sai");
    }else {}
    document.write("Tuổi = "+tuoi );
</script>
</body>
</html>
