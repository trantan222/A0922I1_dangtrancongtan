<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài")
    let b = +prompt("Nhập chiều rộng")
    let dthcn = a*b;
    document.write("Diện tích hình chữ nhật = "+dthcn)
</script>
</body>
</html>
