<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="month">
<button type="button" onclick="TinhsoNgay()" >Tính Số Ngày</button>
<br>
<br>
<label id="KQ"></label>
</body>
<script>
    function TinhsoNgay() {
        var a = +document.getElementById('month').value;
        switch (a) {
            case 1 :
                document.getElementById("KQ").textContent="Tháng 1 có 31 ngày ";
                break;
            case 2 :
                document.getElementById("KQ").textContent="Tháng 2 có 28 hoặc 29 ngày ";
                break;
            case 3 :
                document.getElementById("KQ").textContent="Tháng 3 có 31 ngày ";
                break;
            case 4 :
                document.getElementById("KQ").textContent="Tháng 4 có 30 ngày ";
                break;
            case 5 :
                document.getElementById("KQ").textContent="Tháng 5 có 31 ngày ";
                break;
            case 6 :
                document.getElementById("KQ").textContent="Tháng 6 có 30 ngày ";
                break;
            case 7 :
                document.getElementById("KQ").textContent="Tháng 7 có 31 ngày ";
                break;
            case 8 :
                document.getElementById("KQ").textContent="Tháng 8 có 31 ngày ";
                break;
            case 9 :
                document.getElementById("KQ").textContent="Tháng 9 có 30 ngày ";
                break;
            case 10 :
                document.getElementById("KQ").textContent="Tháng 10 có 31 ngày ";
                break;
            case 11 :
                document.getElementById("KQ").textContent="Tháng 11 có 30 ngày ";
                break;
            case 12 :
                document.getElementById("KQ").textContent="Tháng 12 có 31 ngày ";
                break;
            default:
                document.getElementById("KQ").textContent=" Nhập Lại";

    }
    }
</script>
</html>
