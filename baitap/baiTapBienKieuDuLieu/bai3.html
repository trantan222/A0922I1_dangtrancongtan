<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<body>
<input type="text" id ="r" placeholder="Nhập Bán Kính">
<br>
<button type="button" onclick="dtich()"> Kết Quả</button>
<label> Diện Tích hình tròn : <span id="KQ"></span></label>
</body>
</html>
<script>
    function dtich() {
        var r = +document.getElementById("r").value;
        var dtich = r*r*3.14
        document.getElementById("KQ").textContent = dtich;
    }

</script>
