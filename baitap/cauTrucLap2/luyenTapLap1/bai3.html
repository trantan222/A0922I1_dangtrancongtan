<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số trong dãy fibonaci</title>
</head>
<body>
<script>
    let n1=0;
    let n2=0;
    let n3 =0;
    let fibonacci =" ";
    for(i=0;i<20;i++) {
        if (i == 0) {
            n2 = 1;
            n3 = 1;
            fibonacci += n3 +" ";
        } else {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            fibonacci += n3 +" ";
        }
    }
    document.write(+ "  fibonacci = " + fibonacci )
</script>
</body>
</html>
