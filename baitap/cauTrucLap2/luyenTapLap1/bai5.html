<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let n1 =0; n2 = 0; n3 =0;
    let tong =0;
    for(i=0;i<20;i++){
        if(i==0){
            n2 =1;
            n3 =1;
            tong += n3;
        }else{
        n3 = n1 + n2;
        n1 = n2;
        n2 =n3;
        tong +=n3;
    }
    }
    document.write( "tổng ="+tong)
</script>
</body>
</html>
