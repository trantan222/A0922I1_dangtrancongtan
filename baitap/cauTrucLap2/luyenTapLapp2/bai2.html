<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let nhapso =+prompt("Nhập số nguyên dương");
    let daythua =1;
    for (let i = 1; i <=nhapso ; i++) {
        daythua = daythua*i;
    }
    document.write(nhapso+"! = "+daythua)
</script>
</body>
</html>
