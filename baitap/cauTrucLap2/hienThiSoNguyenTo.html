<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện Thị Số Nguyên Tố</title>
</head>
<body>
<script>
  let numbers = +prompt("Nhập số lượng số nguyên tố cần in ra ");
  let count = 0;
  let N = 2;
  while(count < numbers){
      if(N < 2 ){
          document.write("Không phải số nguyên tố")
      }
      let count1 =0;
      for(let i =2; i<=Math.sqrt(N);i++){
          if(N%i===0){
              count1++;
          }
      }
      if(count1===0) {
          document.write(N + " "+"<br>");
          count++;
      }
      N++;
  }
