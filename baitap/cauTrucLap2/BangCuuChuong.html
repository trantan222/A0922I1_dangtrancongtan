</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu  Chương</title>
</head>
<body>
<script>
    let num;
    num ="<table  border='1' cellspacing='0' cellpadding='3' width='300'>"
    for (i=1 ;i<10;i++){
        num = num +"<tr>"
        for(j=2;j<=10;j++){
            num = num+"<td>" + j+"x"+i+"="+ i * j +"</td>"
        }
        num = num+"<tr>"
    }
    num = num +"</table>"
    document.write(num)


</script>
</body>
